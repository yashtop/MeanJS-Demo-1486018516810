<section>
  <div class="page-header">
    <h1>{{vm.vendor._id ? 'Edit Vendor' : 'New Vendor'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.vendorForm" class="form-horizontal" ng-submit="vm.save(vm.form.vendorForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="vendorName">Vendor Name</label>
          <input name="vendorName" type="text" ng-model="vm.vendor.name" id="vendorName" class="form-control" placeholder="Vendor Name" required>
          <div ng-messages="vm.form.vendorForm.vendorName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Vendor Name is required.</p>
          </div>
        </div>
        <!--<div class="form-group">
          <label class="control-label" for="menu">Menu Content</label>
          <textarea name="menu" data-ng-model="vm.vendor.menu" id="menu" class="form-control" cols="30" rows="10" placeholder="Menu Content"></textarea>
        </div>-->
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.vendor._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
