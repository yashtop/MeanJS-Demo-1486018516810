<section>
  <div class="page-header">
    <h1>Vendors</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="vendor in vm.vendors" ui-sref="vendors.view({ vendorId: vendor._id })" class="list-group-item">     
      <h4 class="list-group-item-heading" ng-bind="vendor.name"></h4>
      <h4 class="list-group-item-heading" ng-bind="vendor.phonenumber"></h4>
      <h4 class="list-group-item-heading" ng-bind="vendor.location"></h4>
      <p class="list-group-item-text" ng-bind="vendor.menu"></p>
    </a>
  </div>  
  
   <button type="submit" class="btn btn-default" ng-click="vm.saveOrder()">Place Order</button>
   
</section>
